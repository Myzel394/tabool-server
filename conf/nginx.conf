upstream django {
    server unix:///tmp/tabool-app-django-server.sock;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    
    server_name www.tabool.app;
    charset utf-8;
    ssl_certificate /etc/letsencrypt/live/www.tabool.app/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.tabool.app/privkey.pem; # managed by Certbot

    error_page 497 https://$http_host$request_uri;

    # Protocols
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    # Methods
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
    # Faster integrity check for client
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/certs/lets-encrypt-x3-cross-signed.pem;
    # Only use HTTPS
    add_header Strict-Transport-Security "max-age=31536000" always;
    # Cache
    ssl_session_cache shared:SSL:40m;
    ssl_session_timeout 4h;

    ssl_session_tickets on;

    # Gzip compression
    gzip on;
    gzip_http_version 1.0;
    gzip_comp_level 9;
    gzip_min_length 5000; # 5 kb
    gzip_buffers 4 8k;
    gzip_proxied any;
    gzip_types
        # text/html is always compressed by HttpGzipModule
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    gzip_proxied        expired no-cache no-store private auth;
    gzip_vary           on;

    # max upload size
    client_max_body_size 50M;


    # Serve static files directly.
    # DON'T SERVE MEDIA FILES!!! Access must be checked from Django before serving media files.
    location /static {
        alias /home/myzel394/tabool/server/backend/static_root;
    }

    location / {
        uwsgi_pass django;
        uwsgi_param Host $host;
        uwsgi_param X-Real-IP $remote_addr;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $http_x_forwarded_proto;

        include /home/myzel394/tabool/server/conf/uwsgi_params;
    }
}

server {
    if ($host = www.tabool.app) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name www.tabool.app;

    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/ { }
}